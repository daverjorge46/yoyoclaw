services:
  rogoclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    image: rogoclaw:local
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_PORT: 18789
      OPENCLAW_SKIP_CHANNELS: "1"
      CLAWDBOT_SKIP_CHANNELS: "1"

      # Keep gateway auth in place for local/remote callers.
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-}

      # Model/auth env should point to your internal proxy/base URLs.
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-}
      ANTHROPIC_BASE_URL: ${ANTHROPIC_BASE_URL:-}
    volumes:
      - ${ROGOCLAW_STATE_DIR:-./.state}:/home/node/.openclaw
      - ${ROGOCLAW_WORKSPACE_DIR:-./.workspace}:/home/node/.openclaw/workspace
    ports:
      - "${ROGOCLAW_GATEWAY_PORT:-18789}:18789"
      - "${ROGOCLAW_BRIDGE_PORT:-18790}:18790"
    command:
      [
        "node",
        "openclaw.mjs",
        "gateway",
        "--allow-unconfigured",
        "--bind",
        "lan",
        "--port",
        "18789"
      ]
    init: true
    restart: unless-stopped
