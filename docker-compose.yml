version: '3.8'

services:
  openclaw-gateway:
    # BUILD từ source thay vì dùng pre-built image
    build:
      context: .
      dockerfile: Dockerfile
      args:
        OPENCLAW_DOCKER_APT_PACKAGES: "${OPENCLAW_DOCKER_APT_PACKAGES:-}"
    
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    container_name: openclaw-gateway
    
    environment:
      HOME: /home/node
      TERM: xterm-256color
      NODE_ENV: production
      
      # Gateway authentication
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      
      # Claude AI credentials (nếu dùng Claude)
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY:-}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY:-}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE:-}
      
      # AI Provider API Keys (optional)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-openclaw-config}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-openclaw-workspace}:/home/node/.openclaw/workspace
      
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
      
    init: true
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:18789/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # FIX: Sửa command syntax và thêm --allow-unconfigured
    command:
      - node
      - dist/index.js
      - gateway
      - --bind
      - "${OPENCLAW_GATEWAY_BIND:-lan}"
      - --port
      - "18789"
      - --allow-unconfigured
    
    # Security: limit resources
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    container_name: openclaw-cli
    profiles: ["cli"]  # Chỉ chạy khi cần
    
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY:-}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY:-}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE:-}
      
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-openclaw-config}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-openclaw-workspace}:/home/node/.openclaw/workspace
      
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]

# Define volumes nếu không dùng host paths
volumes:
  openclaw-config:
    driver: local
  openclaw-workspace:
    driver: local
