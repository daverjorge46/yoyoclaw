services:
  - type: web
    name: openclaw
    runtime: docker
    plan: starter
    healthCheckPath: /__openclaw__/canvas/
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        sync: false
      - key: GATEWAY_TRUSTED_PROXIES
        value: 10.0.0.0/8
      - key: OPENCLAW_GATEWAY_TRUSTED_PROXIES
        value: 10.0.0.0/8
      - key: OPENCLAW_GATEWAY_TRUSTEDPROXIES
        value: 10.0.0.0/8
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 1
