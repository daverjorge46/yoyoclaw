apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: openclaw-gateway
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
  labels:
    app: openclaw
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`openclaw.vibebrowser.app`)
      kind: Rule
      services:
        - name: openclaw-service
          port: 18789
